apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: feature-static-response
  namespace: default
spec:
  x-fabric-service:
  - host: feature-static-response.example.org
    serviceName: simple-svc
    servicePort: http
  paths:
    /api/resource:
      get:
        x-fabric-privileges:
          - "my-application.read"
      post:
        x-fabric-static-response:
          status: 503
          headers:
            Content-Type: application/problem+json
          body: '{"title": "Service down for maintenance", "status": 503}'
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-service
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: simple-service
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080