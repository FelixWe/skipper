apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: feature-employee-access
  namespace: default
spec:
  x-fabric-service:
  - host: feature-employee-access.example.org
    serviceName: simple-svc
    servicePort: http
  paths:
    /api/resource:
      get:
        x-fabric-privileges:
          - "foo.read"
        x-fabric-employee-access:
          type: allow_list
          user-list:
            - jdoe
        x-fabric-ratelimits:
          default-rate: 5
    /api/secondary-resource:
      get:
        x-fabric-privileges:
          - "bar.read"
        x-fabric-employee-access:
          type: allow_all
    /api/third-resource:
      get:
        x-fabric-privileges:
          - "qux.read"
        x-fabric-employee-access:
          type: deny_all
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-svc
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: simple-svc
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080