apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: simplest-multi-path-with-ratelimit
  namespace: default
spec:
  paths:
    /resources:
      get:
        x-fabric-privileges:
        - foo
        x-fabric-ratelimits:
          default-rate: 100
          period: second
          target:
            bar: 250
    /resources/sub:
      get:
        x-fabric-privileges:
        - foo
        x-fabric-ratelimits:
          default-rate: 120
          period: minute
          target:
            foo: 500
  x-fabric-admins:
  - bmooney
  x-fabric-service:
  - host: simplest-multi-path-with-ratelimit.example.org
    serviceName: simple-svc
    servicePort: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-svc
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: simple-svc
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080
