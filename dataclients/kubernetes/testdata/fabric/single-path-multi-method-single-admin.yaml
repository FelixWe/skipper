apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: simplest-multi-method
  namespace: default
spec:
  paths:
    /resources:
      get:
        x-fabric-privileges:
        - foo
      put:
        x-fabric-privileges:
        - foo
  x-fabric-admins:
  - bmooney
  x-fabric-service:
  - host: simplest-multi-method.example.org
    serviceName: simple-svc
    servicePort: http
status:
  num_owned_ingress: 4
  observedGeneration: 2
  owned_ingress_names:
  - simplest-default-404-route
  - simplest-get-resources-admins
  - simplest-get-resources-all
  - simplest-put-resources-admins
  - simplest-put-resources-all
  - simplest-reject-http-route
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-svc
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: simple-svc
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080
