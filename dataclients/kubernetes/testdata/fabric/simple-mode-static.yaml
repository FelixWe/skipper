apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: simple-mode-static
  namespace: default
spec:
  x-fabric-service:
    - host: my-app.example.org
      serviceName: simple-service
      servicePort: http
  paths:
    /resources:
      get: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: simple-service
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: simple-service
  labels:
    application: my-service
  type: ClusterIP
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080
    name: http
    protocol: TCP
