apiVersion: zalando.org/v1
kind: FabricGateway
metadata:
  name: feature-additional-filter
  namespace: default
  annotations:
    fabric/additional-filters: tee("https://tee.example.org")
spec:
  x-fabric-service:
    - host: my-app.example.org
      serviceName: my-app-service-name
      servicePort: http
  paths:
    /resources:
      get: {}
    /foos:
      get: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: my-app-service-name
spec:
  ports:
  - port: 8080
    name: http
    protocol: TCP
    targetPort: 8080
  selector:
    application: my-service
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: default
  name: my-app-service-name
subsets:
- addresses:
  - ip: 10.2.23.42
  - ip: 10.2.5.4
  ports:
  - port: 8080